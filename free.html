    <style>
        body {

            display: grid;

            gap: 5px;

        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background-color: #fff;

        }

        }

            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;

            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>

<body>

    <h1>Tic Tac Toe vs Bot</h1>
    <div id="board"></div>
    <button id="resetButton">Reset Game</button>

    <script>
        const boardElement = document.getElementById('board');
        const resetButton = document.getElementById('resetButton');
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';

        // Initialize the game board
        function createBoard() {
            board.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                cellElement.innerText = cell;
                cellElement.addEventListener('click', () => handleCellClick(index));
                boardElement.appendChild(cellElement);
            });
        }

        // Handle cell click
        function handleCellClick(index) {
            if (board[index] === '' && currentPlayer === 'X' && !checkWinner()) {
                board[index] = currentPlayer;
                renderBoard();
                if (checkWinner()) {
                    alert(`${currentPlayer} wins!`);
                } else if (board.every(cell => cell !== '')) {
                    alert("It's a draw!");
                } else {
                    currentPlayer = 'O';
                    botMove();
                }
            }
        }

        // Bot makes a random move
        function botMove() {
            const availableMoves = board.map((cell, index) => (cell === '' ? index : null)).filter(v => v !== null);
            if (availableMoves.length > 0) {
                const randomIndex = Math.floor(Math.random() * availableMoves.length);
                board[availableMoves[randomIndex]] = currentPlayer;
                renderBoard();
                if (checkWinner()) {
                    alert(`${currentPlayer} wins!`);
                } else if (board.every(cell => cell !== '')) {
                    alert("It's a draw!");
                }
                currentPlayer = 'X';
            }
        }

        // Render the game board
        function renderBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.innerText = board[index];
            });
        }

        // Check for a winner
        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];
            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }

        // Reset the game
        resetButton.addEventListener('click', () => {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            boardElement.innerHTML = '';
            createBoard();
        });

        createBoard(); // Initial call to create the board
    </script>
